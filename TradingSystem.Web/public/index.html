<!doctype html>
<html>

<head>
  <title>Trading System Demo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Trading System Demo</h1>
    <div class="row">
      <form class="col-2">
        <div class="form-group">
          <label>Order Id</label>
          <input type="number" id="orderId" class="form-control">
        </div>
        <div class="form-group">
          <label>Side</label>
          <select id="side" class="form-control">
            <option value="1">Buy</option>
            <option value="0">Sell</option>
          </select>
        </div>
        <div class="form-group">
          <label>Price</label>
          <input type="number" id="price" class="form-control">
        </div>
        <div class="form-group">
          <label>Size</label>
          <input type="number" id="size" class="form-control">
        </div>
        <input type="submit" value="Send Order" class="btn btn-primary">
      </form>
      <div class="col-10">
        <div class="row">
          <div class="col-6">
            <table id="buyTable" class="table">
              <thead>
                <tr>
                  <th>Order Id</th>
                  <th>Buy Size</th>
                  <th>Buy Price</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="col-6">
            <table id="sellTable" class="table">
              <thead>
                <tr>
                  <th>Sell Price</th>
                  <th>Sell Size</th>
                  <th>Order Id</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <table id="tradesTable" class="table">
          <thead>
            <tr>
              <th>Trade Id</th>
              <th>Taker Side</th>
              <th>Price</th>
              <th>Executed Size</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="/trading-system.js"></script>
</body>

</html>

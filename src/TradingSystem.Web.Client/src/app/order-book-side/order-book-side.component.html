<table #buyTable mat-table class="half-width-table" aria-label="Elements">
    
    <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.orderId}}</td>
    </ng-container>

    <ng-container matColumnDef="trader">
        <th mat-header-cell *matHeaderCellDef>Trader</th>
        <td mat-cell *matCellDef="let row">{{row.trader}}</td>
    </ng-container>

    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let row">{{row.size}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="header-row">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="4" style="text-align: center;">{{headerName}}</th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['header-row']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

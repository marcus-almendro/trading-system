<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport 
        [attr.role]="'navigation'"
        [mode]="'over'"
        [opened]="false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/']" (click)="drawer.toggle()">Dashboard</a>
        <a mat-list-item [routerLink]="['/login-simulation']" (click)="drawer.toggle()">Login Simulation</a>
        <a mat-list-item [routerLink]="['/symbols']" (click)="drawer.toggle()">Symbols</a>
        <a mat-list-item [routerLink]="['/new-order']" (click)="drawer.toggle()">New Order</a>
        <a mat-list-item [routerLink]="['/order-book']" (click)="drawer.toggle()">Order Book</a>
        <a mat-list-item [routerLink]="['/last-trades']" (click)="drawer.toggle()">Last Trades</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          onclick="this.blur()"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Trading System | {{routeTitle}}</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
